<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông điệp của bạn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        p {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            animation: colorChange 3s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            50% { color: #00ff00; }
            100% { color: #0000ff; }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <img src="https://pbs.twimg.com/media/FTsZj2OWIAA_Hjp.jpg " alt="Hình ảnh thông điệp" class="message-image">
        <p>Chúc Quyên một buổi tối thật êm dịu, như ánh trăng nhẹ nhàng len qua khung cửa. Mong những giấc mơ đêm nay sẽ thật ngọt ngào, và mang đến cho Quyên cảm giác được yêu thương, dù chỉ là qua vài dòng tin nhắn nhỏ này 🌙✨. Ngày nào em cũng rất dangyeu luôn đó 💖 Gửi tới em Thục Quyên nè~</p>
    </div>
</body>
</html>
